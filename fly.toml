app = "urls"

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "8080"
  RACK_ENV = "production"
  FLY_FOO = "fly foo"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
